<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your Favourite Music is here</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="logo" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      
      <div class="songList">
        <h1>Horizon - The Best of Ed Sheeran</h1>
      </div>
      <div class="songbanner"></div>
    </div>
    <div class="bottom">
      <input type="range" min="0" max="100" value="50" id="progressbar" />
      <div class="icons">
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-solid fa-circle-play fa-xl"></i>
       <i class="fa-solid fa-forward-step"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/7a273d0d26.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
